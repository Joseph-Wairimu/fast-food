{% extends "base.html" %}

{% block content %}

<div>
    <nav>
        <p class="fast">FastFoody</p>
        <a href="{%url 'products'%}" style="color: #ffffff; text-decoration: none;"> <p>Home</p></a>
     <a  style="text-decoration: none;color: white;"  href="{%url 'menu'%}">   <p class="menu">Menu</p></a>  
     <a  style="text-decoration: none;color: white;"  href="{%url 'about'%}">   <p class="menu">About-Us</p></a>  
        <a  style="text-decoration: none;color: white;"  href="{%url 'services'%}">   <p class="menu">Services</p></a>  
        <a  style="text-decoration: none;color: white;"  href="{%url 'profile'%}">   <p class="menu">profile</p></a>  
      
      <a style="text-decoration: none;color: white;" href="/logout"><p class="log">Logout</p></a> 
    
    </nav>

<h2 style="padding:4.5rem 9rem; color: #ffffff;">User Profile</h2>

    <section class="sec">
        {% if profile %}
      

        <div class="row new">
            <div class="col-md-4 ">
                <div class="card" style="background: rgba(35, 30, 30, 0.7); color:white;">
                    <img class="card-img-top" src="{{profile.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" style="color: rgb(253, 252, 252);"><span style="font-weight: bold;">User:</span>{{profile.user}}</h5>
                        <p style="color: rgb(255, 255, 255);" > <span  style="font-weight: bold;">Email~</span> {{profile.email}}</p>
                            <p style="color: rgb(253, 253, 253);" > <span  style="font-weight: bold;">Phone-no~</span> {{profile.phone}}</p>
                          

                        

                        
                            
                    </div>
                </div>
            </div>
        </div>
        <p style="color: white; margin-left: 1.7rem;">Edit your profile <a  href="{%url 'update'%}">here</a></p>
        {% endif %}





    </section>





<style>
           nav{
                position: absolute;
                width: 70rem;
                height: 55px;
                left: 7%;
                top: 0px;
                display: flex;
                justify-content: space-between;
                color: antiquewhite;
                background: #D43828;
                border-radius: 0px 0px 20px 20px;
                padding: 1rem;        
               }
               .sec{
                position: absolute;
                width: 1090px;
                height: auto;
                left: 8.5%;
                top: 120px;
                font-family: 'Inconsolata', monospace;
                font-weight: 600;
            
                border-radius: 20px;
        }
       
</style>
</div>

{% endblock %}
